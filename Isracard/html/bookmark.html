<div class="container" ng-controller="GithubController" ng-init="getRepositoriesBookMark()">
    <hr class="mt-5" />
    <div>
        <div class="alert alert-warning" ng-show="RepositoriesBookmark.length == 0">
            No repositories in bookmark.
        </div>
        <div class="form-group row mt-5" ng-show="RepositoriesBookmark.length > 0">
            <div class="col-sm-12">
                <label for="result" class=" col-form-label">Result: {{RepositoriesBookmark.length}}</label>
            </div>
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="reptable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Avatar</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="r in RepositoriesBookmark">
                                <td>{{$index + 1}}</td>
                                <td><img ng-src="{{r.Avatar}}" alt="" width="24" height="24" /></td>
                                <td>{{r.Name}}</td>
                                <td>
                                    <div id="star" >
                                        <span class="glyphicon " ng-class="r.bookmark===true ? 'glyphicon-star' : 'glyphicon-star-empty'" aria-hidden="true"></span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
