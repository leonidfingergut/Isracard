<div class="container" ng-controller="GithubController">
    <div class="form-group row mt-5">
        <div class="col-sm-2">
            <label for="clientName" class=" col-form-label">Repository Name</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="name" enter-key="getRepositories()" />
        </div>
        <div class="col-sm-2">
            <input type="button" class="btn btn-secondary " id="btnSearch" value="search" ng-click="getRepositories()" ng-disabled="name.length==0" />
        </div>
    </div>
    <hr class="mt-5" />
    <div class="alert alert-danger" ng-show="Repositories.length == 0">
        No repository found.
    </div>
    <div class="form-group row mt-5" ng-show="Repositories.length > 0">
        <div class="col-sm-12">
            <label for="result" class=" col-form-label">Result: {{Repositories.length}}</label>
        </div>
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="reptable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Avatar</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in Repositories">
                            <td>{{$index + 1}}</td>
                            <td><img ng-src="{{r.Avatar}}" alt="" width="24" height="24" /></td>
                            <td>{{r.Name}}</td>
                            <td>
                                <div id="star" ng-click="setBookmark(r)">
                                    <span class="glyphicon " ng-class="r.bookmark===true ? 'glyphicon-star' : 'glyphicon-star-empty'" aria-hidden="true"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
